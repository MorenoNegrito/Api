# ============================================
# Configuración de PRODUCCIÓN
# ============================================
# Este archivo sobreescribe configuraciones cuando
# SPRING_PROFILES_ACTIVE=prod (como en Render)

# Deshabilitar consola H2 en producción (seguridad)
spring.h2.console.enabled=false

# No mostrar SQL en logs de producción
spring.jpa.show-sql=false

# Nivel de logs en producción (menos verbose)
logging.level.root=WARN
logging.level.com.tupackage=INFO

# Opcional: Configuración adicional para producción
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain