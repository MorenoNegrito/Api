# ============================================
# Configuración Base
# ============================================
spring.application.name=api-desarrolladores

# Puerto dinámico (Render usa variable PORT)
server.port=${PORT:8080}

# ============================================
# Base de Datos H2 (Desarrollo)
# ============================================
spring.datasource.url=jdbc:h2:mem:veterinaria_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola H2 (solo desarrollo)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# ============================================
# JPA/Hibernate
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ============================================
# Actuator (Health Checks)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true

# ============================================
# Logging
# ============================================
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.tupackage=${LOGGING_LEVEL_APP:DEBUG}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# Seguridad (CORS para Android/Frontend)
# ============================================
# Si necesitas CORS, agregar en un @Configuration
spring.web.cors.allowed-origins=${CORS_ORIGINS:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS