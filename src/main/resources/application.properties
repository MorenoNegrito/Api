# ============================================
# Configuraci\u00F3n de Desarrollo Local
# ============================================
spring.application.name=api-desarrolladores

# Puerto
server.port=${PORT:8080}

# ============================================
# Base de datos H2 (Solo para desarrollo local)
# ============================================
spring.datasource.url=jdbc:h2:mem:veterinaria_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola H2 (accesible en http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================
# JPA/Hibernate
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ============================================
# Actuator (Health Checks)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true

# ============================================
# Logging
# ============================================
logging.level.root=INFO