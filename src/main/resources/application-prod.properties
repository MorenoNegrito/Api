# ============================================
# Configuraci\u00F3n de PRODUCCI\u00D3N (Render)
# ============================================

# PostgreSQL (usa la variable de entorno DATABASE_URL)
spring.datasource.url=${DATABASE_URL}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA en producci\u00F3n
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Deshabilitar consola H2 en producci\u00F3n
spring.h2.console.enabled=false

# Logs optimizados
logging.level.root=WARN
logging.level.com.example=INFO

# Compresi\u00F3n HTTP
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain-types=application/json,application/xml,text/html,text/xml,text/plain